name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: '--target x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri (no bundle)
        run: npx tauri build --target x86_64-pc-windows-msvc --no-bundle

      - name: Create Release & Upload portable exe
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const tag = '${{ github.ref_name }}';
            let release;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              release = data;
            } catch {
              const { data } = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `ZendeskDS ${tag}`,
                body: 'Téléchargez ZendeskDS_portable.exe — aucune installation requise.',
                draft: false
              });
              release = data;
            }
            const exePath = 'src-tauri/target/x86_64-pc-windows-msvc/release/ZendeskDS.exe';
            const data = fs.readFileSync(exePath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: `ZendeskDS_${tag}_portable.exe`,
              data
            });
